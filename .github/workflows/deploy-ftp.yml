name: Build and Deploy to FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app for /qms/
        env:
          VITE_BASE_PATH: /qms/
        run: npm run build

      - name: Verify build output contains index.html
        run: |
          ls -lah dist
          test -f dist/index.html

      - name: Deploy dist/ to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.macerti.com
          username: qms@macerti.com
          password: Azerty123456
          protocol: ftp
          local-dir: dist/
          server-dir: /public_html/qms/
          dangerous-clean-slate: true
          log-level: verbose
